<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet - Avinoo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .welcome {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .room-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            margin: 20px 0;
            text-align: center;
        }
        .room-input:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #1e7e34;
        }
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: right;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .quick-rooms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        .quick-room {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .quick-room:hover {
            background: #dee2e6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🎥</div>
        <h1>Jitsi Meet</h1>
        <p class="welcome">به پلتفرم جلسات آنلاین آوینو خوش آمدید</p>

        <div id="authenticated" style="display: none;">
            <div class="user-info">
                <h3>👤 اطلاعات کاربر</h3>
                <p><strong>نام کاربری:</strong> <span id="username"></span></p>
                <p><strong>ایمیل:</strong> <span id="email"></span></p>
            </div>

            <div>
                <h3>🏠 ایجاد یا ورود به جلسه</h3>
                <input type="text" id="roomName" class="room-input" placeholder="نام جلسه را وارد کنید (مثال: team1)" />
                <br>
                <button class="btn btn-success" onclick="joinRoom()">🎯 ورود به جلسه</button>
            </div>

            <div class="quick-rooms">
                <h3>⚡ جلسات سریع</h3>
                <div class="quick-room" onclick="joinQuickRoom('team1')">
                    <strong>👥 تیم ۱</strong><br>
                    <small>team1</small>
                </div>
                <div class="quick-room" onclick="joinQuickRoom('team2')">
                    <strong>👥 تیم ۲</strong><br>
                    <small>team2</small>
                </div>
                <div class="quick-room" onclick="joinQuickRoom('meeting')">
                    <strong>📋 جلسه</strong><br>
                    <small>meeting</small>
                </div>
                <div class="quick-room" onclick="joinQuickRoom('test')">
                    <strong>🧪 تست</strong><br>
                    <small>test</small>
                </div>
            </div>

            <div>
                <button class="btn" onclick="logout()">🚪 خروج</button>
            </div>
        </div>

        <div id="unauthenticated" style="display: none;">
            <div class="error">
                <h3>🔒 نیاز به احراز هویت</h3>
                <p>برای استفاده از Jitsi Meet باید وارد شوید.</p>
            </div>
            <button class="btn btn-success" onclick="login()">🔑 ورود</button>
        </div>

        <div id="loading">
            <div class="welcome">⏳ در حال بررسی احراز هویت...</div>
        </div>
    </div>

    <script>
        // Check authentication status
        async function checkAuth() {
            const token = localStorage.getItem('jitsi_token');
            const user = localStorage.getItem('jitsi_user');

            if (!token || !user) {
                showUnauthenticated();
                return;
            }

            try {
                // Validate token with SSO service
                const response = await fetch('https://auth.avinoo.ir/sso/api/validate-token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        client_id: 'meet'
                    })
                });

                const data = await response.json();

                if (data.success && data.valid) {
                    showAuthenticated(data.user);
                } else {
                    // Token is invalid, clear storage
                    localStorage.removeItem('jitsi_token');
                    localStorage.removeItem('jitsi_user');
                    showUnauthenticated();
                }
            } catch (err) {
                console.error('Auth check error:', err);
                showUnauthenticated();
            }
        }

        function showAuthenticated(user) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('authenticated').style.display = 'block';
            
            document.getElementById('username').textContent = user.username;
            document.getElementById('email').textContent = user.email;
        }

        function showUnauthenticated() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('unauthenticated').style.display = 'block';
        }

        function login() {
            // Get current URL to redirect back after login
            const currentUrl = window.location.href;
            const loginUrl = `https://auth.avinoo.ir/sso/login/?client_id=meet&redirect_uri=https://meet.avinoo.ir/callback&next=${encodeURIComponent(currentUrl)}`;
            
            window.location.href = loginUrl;
        }

        function joinRoom() {
            const roomName = document.getElementById('roomName').value.trim();
            if (!roomName) {
                alert('لطفاً نام جلسه را وارد کنید');
                return;
            }
            
            joinQuickRoom(roomName);
        }

        function joinQuickRoom(roomName) {
            // Store room name in localStorage
            localStorage.setItem('jitsi_room', roomName);
            
            // Redirect to meeting room
            window.location.href = `/${roomName}`;
        }

        function logout() {
            // Clear stored data
            localStorage.removeItem('jitsi_token');
            localStorage.removeItem('jitsi_user');
            localStorage.removeItem('jitsi_room');
            
            // Redirect to logout
            window.location.href = 'https://auth.avinoo.ir/sso/api/logout/?client_id=meet&redirect_uri=https://meet.avinoo.ir/';
        }

        // Check authentication on page load
        checkAuth();
    </script>
</body>
</html>
