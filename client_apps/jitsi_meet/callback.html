<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet - Callback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .success {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: right;
        }
        .token {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #1e7e34;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎥 Jitsi Meet</h1>
        
        <div id="loading">
            <div class="success">⏳ در حال پردازش...</div>
            <p>لطفاً صبر کنید تا احراز هویت شما تکمیل شود.</p>
        </div>

        <div id="success" style="display: none;">
            <div class="success">✅ احراز هویت موفق!</div>
            <p>شما با موفقیت وارد شدید. در حال انتقال به جلسه...</p>
            
            <div class="info">
                <h3>اطلاعات احراز هویت:</h3>
                <p><strong>کاربر:</strong> <span id="username"></span></p>
                <p><strong>ایمیل:</strong> <span id="email"></span></p>
                <p><strong>توکن:</strong></p>
                <div class="token" id="token"></div>
                <p><strong>مقصد:</strong> <span id="next"></span></p>
            </div>

            <div>
                <button class="btn btn-success" onclick="joinMeeting()">🎯 ورود به جلسه</button>
                <button class="btn" onclick="logout()">🚪 خروج</button>
            </div>
        </div>

        <div id="error" style="display: none;">
            <div class="error">
                <h3>❌ خطا در احراز هویت</h3>
                <p id="error-message"></p>
            </div>
            <button class="btn" onclick="retryLogin()">🔄 تلاش مجدد</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const state = urlParams.get('state');
        const next = urlParams.get('next') || '/';
        const error = urlParams.get('error');

        // Validate token with SSO service
        async function validateToken() {
            if (!token) {
                showError('توکن احراز هویت دریافت نشد');
                return;
            }

            try {
                const response = await fetch('https://auth.avinoo.ir/sso/api/validate-token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        client_id: 'meet'
                    })
                });

                const data = await response.json();

                if (data.success && data.valid) {
                    showSuccess(data.user);
                } else {
                    showError(data.error || 'توکن نامعتبر است');
                }
            } catch (err) {
                console.error('Token validation error:', err);
                showError('خطا در اعتبارسنجی توکن');
            }
        }

        function showSuccess(user) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            document.getElementById('username').textContent = user.username;
            document.getElementById('email').textContent = user.email;
            document.getElementById('token').textContent = token.substring(0, 50) + '...';
            document.getElementById('next').textContent = next;

            // Auto-redirect after 3 seconds
            setTimeout(() => {
                joinMeeting();
            }, 3000);
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        function joinMeeting() {
            // Store token in localStorage for Jitsi Meet
            localStorage.setItem('jitsi_token', token);
            localStorage.setItem('jitsi_user', JSON.stringify({
                username: document.getElementById('username').textContent,
                email: document.getElementById('email').textContent
            }));

            // Redirect to the meeting room
            window.location.href = next;
        }

        function logout() {
            // Clear stored data
            localStorage.removeItem('jitsi_token');
            localStorage.removeItem('jitsi_user');
            
            // Redirect to logout
            window.location.href = 'https://auth.avinoo.ir/sso/api/logout/?client_id=meet&redirect_uri=https://meet.avinoo.ir/';
        }

        function retryLogin() {
            // Redirect back to login
            window.location.href = `https://auth.avinoo.ir/sso/login/?client_id=meet&redirect_uri=https://meet.avinoo.ir/callback&next=${encodeURIComponent(next)}`;
        }

        // Check for error parameter first
        if (error) {
            showError(decodeURIComponent(error));
        } else {
            // Validate token on page load
            validateToken();
        }
    </script>
</body>
</html>
